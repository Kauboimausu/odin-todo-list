<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Aref+Ruqaa:300,400,500,600,700&amp;lang=en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Handler</title>
</head>
<body>
    <!-- Normal HTML elements -->
    <div id="sidebar">
        <h1 id="app-name">ToDo Handler</h1>
        <div class="projects">
            <button class="collapse-button collapsable">Projects</button>
            <ul class="project-list">

                <button class="add-project-button">Add Project</button>
            </ul>
        </div>
        <h3 class="tasks">Tasks</h3>
        <h3 class="about">About</h3>
    </div>
    <div id="content">
        
    </div>

    <!-- Here go the dialog elements -->

    <!-- This will darken the page when a dialog is brought up -->
    <div class="page-mask"></div>

    <!-- This first dialog will be for creating projects -->
    <dialog class="create-project-dialog">
        <button class="close-create-project close-dialog"></button>
        <form action="DataHandler.js" id="new-project-form">
            <div>
                <label for="name">Project Name:</label>
                <input type="text" id="name" name="name" placeholder="Math Final Project" required>
            </div>
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" placeholder="School" required>
            </div>
            <div>
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button class="submit-project" type="submit">Create Project</button>
        </form>
    </dialog>

    <dialog class="dialog-task-view">
        <button class="close-task-view close-dialog"></button>
        <div class="expanded-task-view">
            <h4 class="expanded-task-name"></h4>
            <p class="expanded-task-priority"></p>
            <p class="expanded-task-due-date"></p>
            <p class="expanded-task-notes"></p>
            <p class="expanded-task-status"></p>
        </div>
    </dialog>

    <!-- This dialogug will be for editing a project-->
    <dialog class="edit-task-dialog">
        <button class="close-edit-dialog close-dialog">X</button>
        <form action="" id="edit-task-form">
            <div>
                <label for="edited-task-name">New Name: </label>
                <input type="text" id="edited-task-name" name="edited-task-name">
            </div>
            <div>
                <label for="edited-due-date">New Date: </label>
                <input type="date" id="edited-due-date" name="edited-due-date">
            </div>
            <div>
                <label for="edited-priority">New Priority: </label>
                <input type="number" min="1" max="5" id="edited-priority" name="edited-priority">
            </div>
            <div>
                <label for="edited-notes">New Notes: </label>
                <input type="text" id="edited-notes" name="edited-notes">
            </div>
            <button class="submit-task-edits" type="submit">Submit Changes</button>
        </form>

    </dialog>


</body>
</html>
